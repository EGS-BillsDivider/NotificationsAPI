#deployment e service num ficheiro

apiVersion: apps/v1
kind: Deployment                               #pra replicar dbs, usar StatefulSet
metadata:
  name: noti
  namespace:  jpcg          
spec:
  selector:
    matchLabels:
      app: noti
  template:
    metadata:
      labels:
        app: noti
    spec:
      containers:
      - name: noti
        image: registry.deti:5000/billsdivider/notidb:14062022
        ports:
        - containerPort: 3306
          name: noti
        volumeMounts:
          - name: mysql-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: noti
  namespace: jpcg
spec:
  ports:
    - port: 3306  
      protocol: TCP
      name: noti
  selector:
    app: noti                      #label dos pods pro service encontrar os pods                        #port of the service os requests vem praqui
  type: NodePort